<ion-view view-title="手机号">
  <ion-nav-buttons side="primary">
    <a class="button button-clear" nav-direction="back" href="#/i/account/mobile/verify"><i class="icon ion-ios-arrow-back"></i> 返回</a>
  </ion-nav-buttons>
  <ion-content class="content-gray padding">
    <form name="form" novalidate>
      <ion-list class="list-inset">
        <div class="alert alert-warning alert-small" ng-hide="Helper.isEmptyObject(errors)">
          <ul>
            <li ng-repeat="message in errors">{{message}}</li>
          </ul>
        </div>
        <label ng-class="['item item-input', {'label-invalid': form.mobile.$dirty && form.mobile.$invalid}]">
          <input type="text" name="mobile" placeholder="新手机号" required mobile ng-model="data.mobile">
        </label>
        <button class="button button-block button-balanced" ng-click="submit(data)" ng-disabled="!form.$dirty || form.$invalid">下一步 <i class="icon ion-ios-arrow-forward"></i></button>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
